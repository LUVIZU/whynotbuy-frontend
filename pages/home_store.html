<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>home_store</title>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home_store.css" />
  </head>
  <body>
    <div class="app_frame">
      <!-- 상단 빨간 영역 확장 + 검색 + 탭 -->
      <div class="top_bar store_top">
        <div class="status_space"><!-- 9:41, 신호 영역 자리 비우기 --></div>

        <div class="top_row">
          <div class="loc_wrap">
            <img src="../images/gps.svg" alt="GPS" />
            <a href="gps_set.html"
              ><span class="loc_text">홍제동</span>
              <img src="../images/arrow_down.svg" alt="arrow" />
            </a>
          </div>

          <div class="cart_btn">
            <a href="purchase_log.html">
              <img src="../images/cart.svg" alt="장바구니" />
            </a>
          </div>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="검색" />
          <button class="search_btn" aria-label="검색">
            <img src="../images/search.svg" alt="검색" />
          </button>
        </div>
      </div>

      <div class="tab_block">
        <div class="tabs_full">
          <a class="tab_text" href="home_store.html">가게</a>
          <a class="tab_pill" href="home_menu.html">메뉴</a>
        </div>

        <div class="tab_actions">
          <button class="near_btn" type="button">가까운순</button>
        </div>
      </div>

      <div class="content">
        <ul class="store_list">
          <!-- 카드 1 -->
          <!-- 예시 카드 -->
          <li class="store_card">
            <a href="store_home.html">
              <span class="badge">최대 10% 할인중</span>
              <img
                class="thumb"
                src="../images/sample_bingsu_1.jpg"
                alt="삼형제 빙수"
              />
              <div class="meta">
                <div class="title_row">
                  <strong class="name">삼형제 빙수</strong>
                  <a class="distance">500m</a>
                </div>
                <button class="like_btn">
                  <img src="../images/like.svg" alt="찜" />
                </button>
              </div>
            </a>
          </li>

          <!-- 카드 2 -->
          <!-- 예시 카드 -->
          <li class="store_card">
            <a href="store_home.html">
              <span class="badge">최대 10% 할인중</span>
              <img
                class="thumb"
                src="../images/sample_bingsu_1.jpg"
                alt="삼형제 빙수"
              />
              <div class="meta">
                <div class="title_row">
                  <strong class="name">삼형제 빙수</strong>
                  <a class="distance">500m</a>
                </div>
                <button class="like_btn">
                  <img src="../images/like.svg" alt="찜" />
                </button>
              </div>
            </a>
          </li>

          <!-- 카드 2 -->
          <!-- 예시 카드 -->
          <li class="store_card">
            <a href="store_home.html">
              <span class="badge">최대 10% 할인중</span>
              <img
                class="thumb"
                src="../images/sample_bingsu_1.jpg"
                alt="삼형제 빙수"
              />
              <div class="meta">
                <div class="title_row">
                  <strong class="name">삼형제 빙수</strong>
                  <a class="distance">500m</a>
                </div>
                <button class="like_btn">
                  <img src="../images/like.svg" alt="찜" />
                </button>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- 하단 네비 -->
      <div class="bottom_nav">
        <div class="bottom_nav_item">
          <a href="home_store.html"
            ><img src="../images/home_red.svg" alt="홈"
          /></a>
        </div>
        <div class="bottom_nav_item">
          <a href="like_store.html"
            ><img src="../images/heart.svg" alt="찜"
          /></a>
        </div>
        <div class="bottom_nav_item">
          <a href="purchase_log.html"
            ><img src="../images/shoplist.svg" alt="구매내역"
          /></a>
        </div>
        <div class="bottom_nav_item">
          <a href="customer_mypage.html"
            ><img src="../images/my.svg" alt="MY"
          /></a>
        </div>
      </div>
    </div>

    <script src="../js/home_store.js"></script>
  </body>
</html>
