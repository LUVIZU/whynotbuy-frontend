<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>테스트 화면</title>
    <!-- 헤드에 폰트(프리텐다드) 링크 필수 -->
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* 페이지에서 개별적으로 덮어씌우는 스타일 */
    </style>
  </head>

  <body>
    <div class="app_frame">
      <div class="top_bar"></div>

      <div class="content">
        <!-- Pretendard 폰트 스타일 예시 /  페이지 만들 때에는 삭제-->
        <p style="font-size: 20pt; font-weight: 600">
          Pretendard SemiBold 20pt
        </p>
        <p style="font-size: 16pt; font-weight: 600">
          Pretendard SemiBold 16pt
        </p>
        <p style="font-size: 12pt; font-weight: 400">Pretendard Regular 12pt</p>
        <p style="font-size: 10pt; font-weight: 700">Pretendard Bold 10pt</p>
        <p style="font-size: 10pt; font-weight: 500">Pretendard Medium 10pt</p>
      </div>

      <div class="bottom_nav">
        <!-- 페이지 경로 유의 / 상대 경로 및 절대 경로 인지하고 유의하기 / 아이콘 색상 유의 -->
        <div class="bottom_nav_item">
          <a href="home_store.html">
            <img src="../images/home.svg" alt="홈" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="like_store.html">
            <img src="../images/heart.svg" alt="찜" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="purchase_log.html">
            <img src="../images/shoplist.svg" alt="구매내역" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="customer_mypage.html">
            <img src="../images/my.svg" alt="MY" />
          </a>
        </div>
      </div>
    </div>

</html>
