<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>gps_set</title>

    <!-- Pretendard 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />

    <!-- 공통 및 개별 CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/gps_set.css" />
  </head>

  <body>
    <div class="app_frame">
      <!-- 상단 바 -->
      <div class="top_bar">
        <div class="top_bar_inner">
          <a href="home_store.html">
            <img
              src="../images/arrow_left.svg"
              alt="뒤로가기"
              class="back_icon"
              id="back_arrow"
            />
          </a>
          <span class="top_title">위치 설정</span>
        </div>
      </div>

      <!-- 본문 내용 -->
      <div class="content">
        <div class="title">최근 위치</div>
        <div class="location_list">
          <div class="location_card" data-id="first">
            <img src="../images/gps_red.svg" class="icon" alt="GPS 아이콘" />
            <div class="location_info">
              <div class="location_name">집</div>
              <div class="location_address">송죽길 62</div>
            </div>
            <img
              src="../images/pencil.svg"
              class="icon edit_icon"
              alt="수정 아이콘"
            />
          </div>

          <div class="location_card" data-id="second">
            <img src="../images/gps_red.svg" class="icon" alt="GPS 아이콘" />
            <div class="location_info">
              <div class="location_name">학교</div>
              <div class="location_address">홍지문 2길 20</div>
            </div>
            <img
              src="../images/pencil.svg"
              class="icon edit_icon"
              alt="수정 아이콘"
            />
          </div>

          <div class="location_card" data-id="third">
            <img src="../images/gps_red.svg" class="icon" alt="GPS 아이콘" />
            <div class="location_info">
              <div class="location_name">학원</div>
              <div class="location_address">000 000</div>
            </div>
            <img
              src="../images/pencil.svg"
              class="icon edit_icon"
              alt="수정 아이콘"
            />
          </div>
        </div>
        <a href="./gps_enroll.html">
          <img src="../images/plus.svg" class="plus_icon" alt="플러스 아이콘" />
        </a>
      </div>

      <!-- 하단 내비게이션 -->
      <div class="bottom_nav">
        <div class="bottom_nav_item">
          <a href="home_store.html">
            <img src="../images/home_red.svg" alt="홈" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="like_store.html">
            <img src="../images/heart.svg" alt="찜" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="purchase_log.html">
            <img src="../images/shoplist.svg" alt="구매내역" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="customer_mypage.html">
            <img src="../images/my.svg" alt="MY" />
          </a>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/gps_set.js"></script>
  </body>
</html>
