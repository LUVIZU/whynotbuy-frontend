<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- 헤드에 폰트(프리텐다드) 링크 필수 -->
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="app_frame">
      <header>
        <div class="logo">
          <img src="../images/login_logo.svg" alt="이걸안사?로고" />
        </div>
      </header>
      <main>
        <article>
          <div class="button-list">
            <div class="card-button customer">
              <img src="../images/my_black.svg" alt="일반 유저" class="icon" />
              <span>일반 유저로 이용하기</span>
            </div>

            <div class="card-button owner">
              <img src="../images/shop.svg" alt="사장님" class="icon" />
              <span>사장님으로 시작하기</span>
            </div>
          </div>
        </article>
      </main>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
