<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pick Up</title>
  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <!-- 공통/페이지 CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pickup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="app_frame">
    <!-- 상단 바 -->
    <div class="top_bar">
        <a href="order.html">
            <img
            src="../images/arrow_left.svg"
            alt="뒤로가기"
            class="back_icon"
            id="back_arrow"
            />
        </a>
      <p class="bar_content">픽업 예약</p>
    </div>

    <main class="content">
      <div class="line1"></div>
      <div class="order_content">
        <p class="order_content_text">주문 내용</p>
      </div>

      <div class="order_container">
        <div class="order_meta">
            <p class="store_name">Lanespan Pizza & Pub</p>
            <div class="order_list">
                <p class="order_item">
                    버섯 피자 <span class="order_item_count">1개</span>
                </p>
                <p class="order_item">
                    다른 피자 <span class="order_item_count">1개</span>
                </p>
            </div>
        </div>
        <div class="price_box">
            <p class="regular_price">30,000 원</p>
            <p class="sale_price">26,000 원</p>
        </div>
      </div>
      <div class="pickup_time_text">픽업할 시간을 선택해주세요</div>
      <div class="timepicker">
        <div class="wheel" data-type="hour"></div>
        <div class="wheel" data-type="minute"></div>
        <div class="wheel" data-type="ampm"></div>
      
        <!-- 중앙 하이라이트(선택행) -->
        <div class="picker-highlight"></div>
      </div>

      <div class="pickup_button">
        <p class="pickup_button_text">픽업 예약 끝내기</p>
      </div>
      
    </main>

    <!-- 하단 네비 -->
    <nav>
      <div class="bottom_nav">
        <div class="bottom_nav_item">
          <a href="../pages/home_store.html">
            <img src="../images/home.svg" alt="홈" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="../pages/like_store.html">
            <img src="../images/heart.svg" alt="찜" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="../pages/purchase_log.html">
            <img src="../images/shoplist.svg" alt="구매내역" />
          </a>
        </div>
        <div class="bottom_nav_item">
          <a href="../pages/customer_mypage.html">
            <img src="../images/my.svg" alt="MY" />
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- 페이지 스크립트 -->
  <script src="../js/pickup.js"></script>
</body>
</html>
